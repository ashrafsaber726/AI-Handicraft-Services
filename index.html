<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Handicraft Services</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Call-to-Action Section */
        .cta-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px 0;
        }

        .cta-btn {
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline from link */
            display: inline-block;
            text-align: center;
        }

        .smart-design-btn {
            background-color: #e67e22; /* Deep orange */
            color: white;
        }

        .smart-design-btn:hover {
            background-color: #d35400; /* Darker orange */
        }

        .smart-price-btn {
            background-color: #16a085; /* Deep green */
            color: white;
        }

        .smart-price-btn:hover {
            background-color: #1abc9c; /* Lighter green */
        }

        /* Features Section */
        .features {
            text-align: center;
            padding: 20px;
        }

        .features h2 {
            font-size: 1.5em;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>AI Handicraft Services</h1>
        </div>
    </header>

    <main>
        <section class="cta-section">
            <a href="https://4384-34-30-252-173.ngrok-free.app/" class="cta-btn smart-design-btn" target="_blank">Smart Design</a>
            <a href="https://santa74.github.io/Smart-Price/" class="cta-btn smart-price-btn" target="_blank">Smart Price</a>
        </section>
        
        <section class="features">
            <h2>Our AI-powered Features</h2>
            <p>Discover how our AI services can help you with unique, creative handicraft solutions.</p>
        </section>
    </main>

    <footer>
       
    </footer>
</body>
</html>
